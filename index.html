<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Mohamed Aziz Lahmer</title>
    <link rel="stylesheet" href="style.css">
    <script src="xlsx.full.min.js"></script> <!-- Pour lire Excel -->
    <script src="html2pdf.bundle.min.js"></script> <!-- Pour exporter PDF -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Pour les graphiques -->
</head>

<body>
    <div class="header">
        <img src="Capture d’écran 2025-04-29 à 11.23.32 AM.png" alt="Logo Mövenpick" class="logo">
    </div>

    <h1>Tableau de bord - Revenue Management</h1>
    <p>Projet réalisé par Mohamed Aziz Lahmer - Master ISG Sousse 2025</p>

    <div class="import">
        <input type="file" id="importExcel" accept=".xlsx" onchange="importerExcel()">
    </div>

    <div class="formulaire" id="formulaireZone">
        <input type="number" id="annee" placeholder="Année">
        <input type="text" id="mois" placeholder="Mois">
        <input type="number" id="adr" placeholder="ADR (DT)">
        <input type="number" id="revpar" placeholder="RevPAR (DT)">
        <input type="number" id="taux" placeholder="Taux d'occupation (%)">
        <input type="number" id="rns" placeholder="RNs">
        <input type="number" id="revenu" placeholder="Revenu (DT)">
        <button onclick="ajouterDonnees()">Ajouter</button>
    </div>

    <button onclick="genererGraphique()">Créer Graphiques</button>
    <button onclick="exporterPDF()">Exporter en PDF</button>

    <table id="tableau">
        <thead>
            <tr>
                <th>Année</th>
                <th>Mois</th>
                <th>ADR</th>
                <th>RevPAR</th>
                <th>Taux d'Occupation (%)</th>
                <th>RNs</th>
                <th>Revenu (DT)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <canvas id="graphique" style="width:100%;max-width:1000px;margin-top:30px;"></canvas>

    <div id="interpretation" style="margin-top: 20px; font-weight: bold;"></div>
    <div id="recommandation" style="margin-top: 10px; font-style: italic; color: darkgreen;"></div>

    <script src="script.js"></script> <!-- Ton script principal -->
</body>
</html>
